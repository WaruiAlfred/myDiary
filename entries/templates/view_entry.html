{%extends 'base.html'%} {%block title%}View Entry{%endblock%} {%block content%}
<div
  class="w-3/4 mx-auto mt-40 shadow-lg p-10 text-center flex flex-col justify-center"
>
  <h1 class="font-bold text-xl mb-5">{{ entry.title }}</h1>
  <p>{{ entry.content }}</p>
  <div class="flex justify-evenly mt-10">
    <a
      href="{% url 'edit_entry' entry.id %}"
      class="shadow-sm bg-blue-600 w-1/5 rounded-md px-4 py-2 text-white mt-10 text-center hover:bg-blue-700 cursor-pointer"
      >Edit Entry</a
    >
    <a
      href="{% url 'all_entries' %}"
      class="shadow-sm bg-blue-600 w-1/5 rounded-md px-4 py-2 text-white mt-10 text-center hover:bg-blue-700 cursor-pointer"
      >Back to All Entries</a
    >
  </div>
</div>
{%endblock%}
